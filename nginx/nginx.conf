server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Vue Router history 모드 대응
    location / {
        try_files $uri /index.html;
    }

    # 정적 파일 캐시 설정 (선택)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        log_not_found off;
    }
}
